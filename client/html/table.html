<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklar's Password manager</title>
    <link rel="stylesheet" href="../css/tailwindBuild.css">
    <script defer type="module" src="../js/client/ts/table/main.js"></script>
</head>
<body>
    <div id="app-container" class="flex items-center justify-center w-full h-screen">
        <a href="index.html">back</a>
        <div id="form-box" class="flex flex-col items-center rounded-2xl overflow-hidden bg-heather-900">
            <div>
                <div class="m-6 mt-8">
                    <h1 class="h-fit text-center text-3xl mb-4 tracking-wide text-white font-BebasNeue">Your beautiful passwords</h1>
                    <div class="max-h-[75vh] rounded-lg overflow-y-auto">
                        <table id="data-table" class="data-table">
                            <tr>
                                <th>Company</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th></th>
                            </tr>
                        </table>
                        <div class="flex justify-center items-center gap-3 mt-5 cursor-pointer">
                            <img src="../img/add.svg">
                            <p class="text-white">Create new record</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="hidden">
                        <input class="pass-input pass-input-name">
                        <input class="pass-input pass-input-login">
                        <input class="pass-input pass-input-tag">
                        <input class="pass-input pass-input-text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</style>
</html>
