<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
    <title>Sklar's Password manager</title>
    <link rel="stylesheet" href="../css/tailwindBuild.css">
    <script defer type="module" src="../js/client/ts/table/edit/main.js"></script>
</head>
<body>
    <div id="app-container" class="flex items-center justify-center w-full h-screen">
        <div id="form-box" class="flex flex-col items-center px-20 py-12 rounded-2xl bg-heather-900">
            <h1 id="form-header" class="h-fit text-center text-3xl tracking-wide text-white font-BebasNeue animate-longOPadding">
                Edit chosen record
            </h1>
            <div id="form" class="mt-5">
                <div class="form-input-box">
                    <label class="form-label">Company</label>
                    <input id="company-input" class="form-input">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Username</label>
                    <input id="username-input" class="form-input">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Password</label>
                    <input id="password-input" class="form-input" type="password">
                    <img id="password-visible" class="form-image" src="../../assets/img/visibility_off.svg">
                </div>
                <div>
                    <div class="flex gap-3">
                        <a href="table.html" class="form-submit">Cancel</a>
                        <button id="submit-form" class="form-submit">Save changes</button>
                    </div>
                    <p id="form-err" class="w-96 mt-5 ml-3 text-xl font-BebasNeue text-red-400"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
