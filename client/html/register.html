<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
    <title>Sklar's Password manager</title>
    <link rel="stylesheet" href="../css/tailwindBuild.css">
    <script defer type="module" src="../js/client/ts/register/main.js"></script>
</head>
<body>
    <div id="app-container" class="flex items-center justify-center w-full h-screen">
        <div id="form-box" class="relative flex flex-col items-center w-[95%] md:w-auto sm:max-w-160 px-10 sm:px-20 py-12 rounded-2xl bg-heather-900">
            <div class="nav">
                <a href="index.html" class="icon-button">
                    <img src="../../assets/img/arrow_back.svg">
                </a>
            </div>
            <h1 id="form-header" class="h-fit text-center text-3xl tracking-wide text-white font-BebasNeue animate-longOPadding">
                This is the situation, when l<span class="inline-block h-[21px] mx-0.5 border-4 border-white rounded-lg animate-longO"></span>nger is better...
            </h1>
            <div id="form" class="w-full mt-5">
                <div class="form-input-box">
                    <label class="form-label">ID</label>
                    <input id="id-input" class="form-input">
                    <img id="id-visible" class="form-image" src="../../assets/img/visibility.svg">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Key</label>
                    <input id="key-input" class="form-input" type="password">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Key repeat</label>
                    <input id="key-repeat-input" class="form-input" type="password">
                </div>
                <div class="flex mt-5">
                    <button id="submit-login-form" class="form-submit">Create file</button>
                    <p id="login-form-err" class="w-80 ml-3 text-xl font-BebasNeue text-red-400"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
