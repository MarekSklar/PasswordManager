<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
    <title>Sklar's Password manager</title>
    <link rel="stylesheet" href="../css/tailwindBuild.css">
    <script defer type="module" src="../js/client/ts/login/main.js"></script>
</head>
<body>
    <div id="load-screen" class="hidden absolute z-40 items-center justify-center w-full h-screen bg-heather-900 bg-opacity-50 backdrop-blur-md">
        <img src="../../assets/img/loading.svg" class="size-16 animate-spin">
    </div>
    <div id="app-container" class="flex items-center justify-center w-full h-screen">
        <div id="form-box" class="relative flex flex-col items-center w-[95%] sm:w-auto px-10 sm:px-20 py-12 rounded-2xl bg-heather-900">
            <div class="nav">
                <a href="index.html" class="icon-button">
                    <img src="../../assets/img/arrow_back.svg">
                </a>
            </div>
            <h1 id="form-header" class="h-fit text-center text-3xl tracking-wide text-white font-BebasNeue">
                Welcome back!
            </h1>
            <div class="w-full mt-5">
                <div class="form-input-box">
                    <label class="form-label cursor-pointer">File with passwords</label>
                    <input id="pass-file" type="file" required="txt" accept=".txt" class="form-input pt-5 cursor-pointer file:hidden">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Username</label>
                    <input id="id-input" class="form-input">
                    <img id="id-visible" class="form-image" src="../../assets/img/visibility.svg">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Password</label>
                    <input id="key-input" class="form-input" type="password">
                </div>
                <div class="flex mt-5">
                    <button id="submit-login-form" class="form-submit">Decipher</button>
                    <p id="login-form-err" class="w-80 ml-3 text-xl font-BebasNeue text-red-400"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
