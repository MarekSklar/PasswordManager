<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklar's Password manager</title>
    <link rel="stylesheet" href="../css/tailwindBuild.css">
    <script defer type="module" src="../js/client/ts/front.js"></script>
</head>
<body>
    <div id="app-container" class="flex items-center justify-center w-full h-screen">
        <a href="index.html">back</a>
        <div id="form-box" class="flex flex-col items-center p-12 rounded-2xl bg-heather-900">
            <h1 id="form-header" class="h-fit text-center text-3xl tracking-wide text-white font-BebasNeue animate-longOPadding">
                Welcome back!
            </h1>
            <div class="mt-5">
                <div class="form-input-box">
                    <label class="form-label cursor-pointer">File with passwords</label>
                    <input type="file" required="txt" accept=".txt" class="form-input pt-5 cursor-pointer file:hidden">
                </div>
                <div class="form-input-box">
                    <label class="form-label">ID</label>
                    <input class="form-input">
                    <img class="form-image" src="../img/visibility.svg">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Key</label>
                    <input class="form-input" type="password">
                </div>
                <div class="flex mt-5">
                    <button class="flex items-center justify-center w-24 h-10 text-xl rounded border-heather-300 hover:border-heather-100 border-solid border-2 font-BebasNeue text-white bg-heather-900 cursor-pointer">Decipher</button>
                    <p class="w-80 ml-3 text-xl font-BebasNeue text-red-400"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
