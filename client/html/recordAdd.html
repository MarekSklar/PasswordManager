<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklar's Password manager</title>
    <link rel="stylesheet" href="../css/tailwindBuild.css">
    <!-- <script defer type="module" src="../js/client/ts/table/editRecord.js"></script> -->
</head>
<body>
    <div id="app-container" class="flex items-center justify-center w-full h-screen">
        <div id="form-box" class="flex flex-col items-center px-20 py-12 rounded-2xl bg-heather-900">
            <h1 id="form-header" class="h-fit text-center text-3xl tracking-wide text-white font-BebasNeue animate-longOPadding">
                Enter login details
            </h1>
            <div id="form" class="mt-5">
                <div class="form-input-box">
                    <label class="form-label">Company</label>
                    <input id="id-input" class="form-input">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Username</label>
                    <input id="key-input" class="form-input">
                </div>
                <div class="form-input-box">
                    <label class="form-label">Password</label>
                    <input id="key-repeat-input" class="form-input" type="password">
                    <img id="id-visible" class="form-image" src="../img/visibility.svg">
                </div>
                <div class="flex gap-3 mt-5">
                    <a href="table.html" id="submit-login-form" class="flex items-center justify-center w-24 h-10 text-xl rounded border-heather-300 hover:border-heather-100 border-solid border-2 font-BebasNeue text-white bg-heather-900 cursor-pointer">Cancel</a>
                    <a href="table.html" id="submit-login-form" class="flex items-center justify-center w-24 h-10 text-xl rounded border-heather-300 hover:border-heather-100 border-solid border-2 font-BebasNeue text-white bg-heather-900 cursor-pointer">Add record</a>
                    <!-- <p id="login-form-err" class="w-80 ml-3 text-xl font-BebasNeue text-red-400"></p> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
